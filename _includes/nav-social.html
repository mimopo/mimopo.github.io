<li class="social-subscribe">
    <a href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" class="tooltip-toggle" title="Suscribirse al blog mediante RSS" data-clipboard-text="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
        <span class="fa fa-fw fa-rss"></span>
        <span class="{{ include.class }}">Subscribe via RSS</span>
    </a>
</li>
{% if site.github_username %}
    <li class="social-github">
        <a href="https://github.com/{{ site.github_username }}" class="tooltip-toggle" title="Visitar mi perfil en GitHub">
            <span class="fa fa-fw fa-github"></span>
            <span class="{{ include.class }}">{{ site.github_username }}</span>
        </a>
    </li>
{% endif %}
{% if site.twitter_username %}
    <li class="social-twitter">
        <a href="https://twitter.com/{{ site.twitter_username }}" class="tooltip-toggle" title="Visitar mi perfil en Twitter">
            <span class="fa fa-fw fa-twitter"></span>
            <span class="{{ include.class }}">@{{ site.twitter_username }}</span>
        </a>
    </li>
{% endif %}
{% if site.linkedin_username %}
    <li class="social-linkedin">
        <a href="http://es.linkedin.com/in/{{ site.linkedin_username }}" class="tooltip-toggle" title="Visitar mi perfil en LinkedIn">
            <span class="fa fa-fw fa-linkedin"></span>
            <span class="{{ include.class }}">Miguel Montes Porras</span>
        </a>
    </li>
{% endif %}
