{% if site.analytics_id %}
    <!-- COOCKIES BANNER -->
    <div class="cookies-banner hidden-cookies">
        <div class="container">
            <div class="row">
                <div class="col-sm-9">
                    <p>
                        <span>Utilizo Google Analytics y cookies de terceros.</span>
                        <span>¿Aceptas el uso de cookies?</span>
                        <span><small>Más información en mi <a href="/politica-privacidad-cookies">Política de Cookies</a>.</small></span>
                    </p>
                </div>
                <div class="col-sm-3">
                    <button class="cookies-ok btn btn-sm btn-primary">Acepto</button>
                    <button class="cookies-ko btn btn-sm btn-default">No Acepto</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /COOKIES BANNER -->
    <script>
        var site = {
            analytics_id: '{{ site.analytics_id }}',
            domain: '{{ site.domain }}'
        };
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    </script>
{% endif %}

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
{% if site.analytics_id %}
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
{% endif %}
<script src="{{ '/js/main.js' | prepend: site.baseurl }}"></script>
