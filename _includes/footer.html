<footer class="footer">
    <div class="container">
        <div class="row">
            <!-- SOCIAL LINKS -->
            <div class="col-sm-3">
                <div class="block block-social">
                    <h4>{{ site.title }}</h4>
                    <ul class="list-unstyled">
                        {% include nav-social.html %}
                    </ul>
                    <p>
                        {{ site.description }}
                    </p>
                </div>
            </div>
            <!-- /SOCIAL LINKS -->
            <!-- SITEMAP -->
            <div class="block col-sm-3">
                <div class="block block-sitemap">
                    <h4>Sitemap</h4>
                    <ul class="list-unstyled">
                        {% include nav.html visibility="showinfooter" %}
                        {% include nav-item.html url="/humans.txt" label="humans.txt" %}
                    </ul>
                </div>
            </div>
            <!-- /SITEMAP -->
            <!-- CATEGORIES -->
            <div class="col-sm-3">
                {% include block-categories.html %}
            </div>
            <!-- /CATEGORIES -->
            <!-- LATEST POSTS -->
            <div class="col-sm-3">
                {% include block-latest-posts.html %}
            </div>
            <!-- /LATEST POSTS -->
        </div>
    </div>
</footer>
