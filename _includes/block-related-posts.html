{% if site.related_posts.size > 0 %}
<div class="block">
    <h4>Posts Recomendados</h4>
    <ul class="list-unstyled">
        {% for post in site.related_posts limit:5 %}
            <li>
                <a href="{{ post.url | prepend: site.baseurl }}">
                    {{ post.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
