{% comment %}https://dev.twitter.com/web/embedded-timelines{% endcomment %}
{% if site.twitter_username %}
<div class="block block-twitter">
    <h4>
        <a href="https://twitter.com/{{ site.twitter_username }}">
            Actividad en Twitter
        </a>
    </h4>
    <div class="twitter-widget">
        <a class="twitter-timeline"
            href="https://twitter.com/{{ site.twitter_username }}"
            width="100%"
            data-chrome="noheader nofooter noborders transparent"
            data-dnt="true"
            data-tweet-limit="5"
            data-widget-id="508586432273723393"
        >
            <span class="fa-stack fa-4x">
                <span class="fa fa-spinner fa-spin fa-stack-2x"></span>
                <span class="fa fa-twitter fa-stack-1x"></span>
            </span>
        </a>
    </div>
</div>
{% endif %}
